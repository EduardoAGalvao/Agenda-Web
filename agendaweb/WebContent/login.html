<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenda Web</title>
<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-dark">
	<!-- Container da Página -->
	<div class="container">
		<!-- Container de Login -->
		<div class="card card-login mx-auto mt-5" style="width: 25rem;">
			<img src="img/login.jpg" class="card-img-top" alt="Plano de fundo de login" title="Plano de fundo de login"/>
			<!-- Corpo de Login -->
			<div class="card-body">
				<h3 class="text-primary">Autenticação</h3>
				<p>Para garantir a segurança dos seus dados é necessário a sua autenticação.</p>
				<hr />
				<form action="AutenticarServlet" method="post">
					<div class="form-group">
						<label>E-mail:</label>
						<input class="form-control" type="email" name="email">
					</div>
					<div class="form-group">
						<label>Senha:</label>
						<input class="form-control" type="password" name="senha">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Entrar no sistema</button>
				</form>
			</div>
			<!-- Rodapé de Login -->
			<div class="card-footer">
				<div class="text-right">
					<a class="d-block" data-toggle="modal" data-target="#cadastro_usuario" href="#">Crie sua conta aqui.</a>
					<a class="d-block" href="#">Esqueceu a senha?</a>
				</div>
			</div>
		</div>
	</div><!-- end .container -->
	
	<!-- MODAL DE CADASTRO -->
	<div class="modal fade" tabindex="-1" role="dialog" id="cadastro_usuario">
  	<div class="modal-dialog" role="document">
    	<div class="modal-content">
      	<div class="modal-header">
        	<h5 class="modal-title">Novo Usuário</h5>
        	<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        	</button>
      	</div>
      	<form id="formulario_cadastro" action="CadastroUsuarioServlet" method="post">
      		<div class="modal-body">
      			
      			<!-- Lista de erros. Visível somente quando houver erros -->
      			<div id="alerta_erro">
      				<ul id="lista_erros"></ul>
      			</div>
      			
      			<div class="form-row">
      				<div class="form-group col-md-12">
      					<label for="nome">Nome:</label>
      					<input class="form-control" type="text" id="nome" name="nome"/>
      				</div>
      			</div>
      			<div class="form-row">
      				<div class="form-group col-md-12">
      					<label for="email">Email:</label>
      					<input id="email" class="form-control" type="email" name="email"/>
      				</div>
      			</div>
      			<div class="form-row">
      				<div class="form-group col-md-6">
      					<label for="senha">Senha:</label>
      					<input id="senha" class="form-control" type="password" name="senha"/>
      				</div>
      				<div class="form-group col-md-6">
      					<label for="conf_senha">Confirme a senha:</label>
      					<input id="conf_senha" class="form-control" type="password" name="conf_senha"/>
      				</div>
      			</div>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        		<button id="bt_criar_usuario" type="submit" class="btn btn-primary">Criar nova conta</button>
      		</div>
      	</form>
    	</div>
  	</div>
	</div>
	
	<!-- JS files -->
	<script type="text/javascript" src="js/valida_usuario.js"></script>
	<script type="text/javascript" src="jquery/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="bootstrapjs/bootstrap.min.js"></script>
</body>
</html>
